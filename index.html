<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create an Account CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

</head>
<body>

    <div class="form-container">

        <div class="form-header">
            <h1>Create Account</h1>
            <p>Fill in the details to get started.</p>
        </div>

        <form id="signupform">

            <div class="form-group">


                <label class="after" for="fullName" required>Full Name</label><br>
                <input type="text" id="fullName" name="fullName" required placeholder=" John Doe" class="required"><br><br>

                <label class="after" for="email">Email Address</label><br>
                <input type="text" id="email" name="email" required placeholder=" you@example.com"  class="required" ><br><br>

                <label class="after" for="password">Password</label><br>
                <input type="text" id="password" name="password" required style="width: 95%; height: 35px;border-color: rgba(0, 0, 0, 0.166);border-radius: 5px;">
                <div class="small">
                    <p>Must be at least 8 characters long</p>
                </div><br>

                <label for="role" >Role</label><br>
                <select id="role" name="role"  class="required">
                    <option value="Select a Role">Select a Role</option>
                    <option value="English">English</option>
                    <option value="Science">Science</option>
                    <option value="Math">Math</option>
                    <option value="Writing">Writing</option>
                </select> <br><br>

                <label>Bio</label>
                <br><textarea name="message"  class="required2"> Tell us about yourself.</textarea>
                <div class="small">
                    <p>Keep it short and sweet</p>
                </div><br>

                <input type="checkbox" id="confirmation" name="confirmation" value="check">
                <label for="confirmation"  class="after">I agree to the Terms and Conditions</label><br>

                <br><input type="button" onclick="alert('submission completed!')" value="Create Account" style="background-color: rgb(66, 153, 245); color:white; border-color: aliceblue; border-radius: 5px; width: 95%; height: 40px;">


            </div>

        </form>


    </div>
    
</body>
</html>
